name: Generate Ascii Artwork

on: 
  push

jobs:
  ascii_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Checkout Repo Files
        run: ls -ltra

      - name: Executing Shell script
        run: |
          chmod +x ascii.sh
          ./ascii.sh
